<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Question Bank</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar with Topics and Subtopics -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
                <div class="accordion" id="topicsAccordion">
                    <h2 class="text-light text-center pt-4">Topics</h2>
                    
                    <!-- Programming Topic -->
                    <div class="card bg-dark">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <button class="btn btn-link text-light" data-toggle="collapse" data-target="#programmingSubtopics" aria-expanded="true">
                                    Programming
                                </button>
                            </h5>
                        </div>
                        <div id="programmingSubtopics" class="collapse" data-parent="#topicsAccordion">
                            <div class="card-body bg-secondary">
                                <ul class="list-unstyled">
                                    <li><a href="#" class="text-light" onclick="showQuestions('programming', 'functions')">Functions</a></li>
                                    <li><a href="#" class="text-light" onclick="showQuestions('programming', 'loops')">Loops</a></li>
                                    <!-- Add more subtopics as needed -->
                                </ul>
                            </div>
                        </div>
                    </div>

                    <!-- Data Structures Topic -->
                    <div class="card bg-dark">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <button class="btn btn-link text-light" data-toggle="collapse" data-target="#dataStructuresSubtopics" aria-expanded="false">
                                    Data Structures
                                </button>
                            </h5>
                        </div>
                        <div id="dataStructuresSubtopics" class="collapse" data-parent="#topicsAccordion">
                            <div class="card-body bg-secondary">
                                <ul class="list-unstyled">
                                    <li><a href="#" class="text-light" onclick="showQuestions('data_structures', 'linked_lists')">Linked Lists</a></li>
                                    <li><a href="#" class="text-light" onclick="showQuestions('data_structures', 'trees')">Trees</a></li>
                                    <!-- Add more subtopics as needed -->
                                </ul>
                            </div>
                        </div>
                    </div>

                    <!-- Add more topics similarly -->
                </div>
            </nav>

            <!-- Main Content Area -->
            <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4 pt-4">
                <h1>Exam Question Bank</h1>

                <!-- Command Word Filter -->
                <div class="mb-4">
                    <label for="commandFilter" class="mr-2">Filter by Command Word:</label>
                    <select id="commandFilter" class="form-control w-25" onchange="filterByCommandWord()">
                        <option value="">Select Command Word</option>
                        <option value="Write">Write</option>
                        <option value="Explain">Explain</option>
                        <option value="Describe">Describe</option>
                        <option value="What">What</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>

                <!-- Questions Container -->
                <div id="questions" class="mt-4">
                    <!-- Questions will be dynamically inserted here -->
                </div>
            </main>
        </div>
    </div>

    <!-- JavaScript for interactivity -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
